<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container--header">
            <h1 class="header--title">Rock Paper Scissors</h1>
        </div>
    </header>

    <main>
        <div class="container--main-body">
            <div class="container--rps-buttons">
                <button id="rock" class="button button--rps">
                    <div class="button--rps-inner-top"></div>
                    <div class="button--rps-inner-bottom">
                        <p class="button--rps-text">Rock</p>
                    </div> 
                </button>
                <button id="paper" class="button button--rps">
                    <div class="button--rps-inner-top"></div>
                    <div class="button--rps-inner-bottom">
                        <p class="button--rps-text">Paper</p>
                    </div>
                </button>
                <button id="scissors" class="button button--rps">
                    <div class="button--rps-inner-top"></div>
                    <div class="button--rps-inner-bottom">
                        <p class="button--rps-text">Scissors</p>
                    </div>
                </button>
            </div>
            
            <button class="button--restart"><span class="button--restart-text">Restart</span></button>
            
            <div class="panel--results">
                <div class="panel--results-header">
                    <h2 class="panel--results-title">Round Results</h2>
                </div>

                <div class="panel--round-winner">
                    <p id="round-winner"></p>                    
                </div>              
                
                <div class="panel--choices">
                    <div class="panel--player-choice">
                        <h3 class="panel--choice-label">Player Choice:</h3>
                        <p id="player-choice"></p>
                        <p id="player-score">0</p>
                    </div>
                    <div class="panel--comp-choice">
                        <h3 class="panel--choice-label">Computer Choice:</h3>
                        <p id="computer-choice"></p>
                        <p id="computer-score">0</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!--<div id="container"></div> This is just for DOM testing-->
    </main>

    <script src="rps.js"></script>
</body>
</html>
